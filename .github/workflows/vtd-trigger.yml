name: VTD Banana

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - vtd-trigger
      - v*

env:
  # TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  # TELEGRAM_GROUP_ID: ${{ vars.TELEGRAM_GROUP_ID}}
  # TELEGRAM_TOPIC_ID: ${{ vars.TELEGRAM_TOPIC_ID}}
  REF_NAME: ${{ github.event.client_payload.ref_name}}
  TRIGGERING_ACTOR: ${{ github.event.client_payload.triggering_actor}}

jobs:
  pre-deployment:
    name: Pre Deployment
    runs-on: ubuntu-latest
    # outputs:
    #   matrix: ${{ steps.set-matrix.outputs.value }}
    #   message-information: ${{ steps.get-message-information.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.VTD_REPOSITORY }}
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.event.client_payload.ref_name}}

  build-and-check:
    name: Build ans check
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [pre-deployment]
    strategy:
      matrix:
        include:
          - service: "loyalty"
          - service: "order"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.VTD_REPOSITORY }}
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.event.client_payload.ref_name}}
          path: source

      - name: Setup java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Remove the rest
        working-directory: source/${{ secrets.SERVICE_PACKAGE_PATH }}
        run: rm -rf loyalty

      - name: Build and package project
        working-directory: source
        run: mvn -f pom.xml clean install package
